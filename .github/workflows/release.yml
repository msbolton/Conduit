name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    outputs:
      is-prerelease: ${{ steps.check-prerelease.outputs.prerelease }}
      version: ${{ steps.extract-version.outputs.version }}

    steps:
    - name: Extract version from tag
      id: extract-version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Check if prerelease
      id: check-prerelease
      run: |
        if [[ "${{ steps.extract-version.outputs.version }}" =~ -[a-zA-Z] ]]; then
          echo "prerelease=true" >> $GITHUB_OUTPUT
          echo "This is a prerelease"
        else
          echo "prerelease=false" >> $GITHUB_OUTPUT
          echo "This is a stable release"
        fi

  build-packages:
    runs-on: ubuntu-latest
    needs: validate-tag

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

    - name: Run tests
      run: |
        dotnet test --configuration ${{ env.BUILD_CONFIGURATION }} \
          --no-build \
          --verbosity normal \
          --logger "console;verbosity=minimal"

    - name: Create packages
      run: |
        mkdir -p ./packages
        dotnet pack --configuration ${{ env.BUILD_CONFIGURATION }} \
          --no-build \
          --output ./packages \
          -p:PackageVersion=${{ needs.validate-tag.outputs.version }}

    - name: List packages
      run: |
        echo "ðŸ“¦ Created packages:"
        ls -la ./packages/*.nupkg
        echo ""
        echo "Package details:"
        for pkg in ./packages/*.nupkg; do
          echo "  - $(basename $pkg)"
        done

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
        retention-days: 90

  create-release:
    runs-on: ubuntu-latest
    needs: [validate-tag, build-packages]
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages

    - name: Generate release notes
      id: release-notes
      run: |
        # Check if specific release notes file exists
        RELEASE_NOTES_FILE="RELEASE_NOTES_v${{ needs.validate-tag.outputs.version }}.md"
        if [[ -f "$RELEASE_NOTES_FILE" ]]; then
          echo "Using specific release notes: $RELEASE_NOTES_FILE"
          cp "$RELEASE_NOTES_FILE" release_notes.md
        else
          # Generate generic release notes
          echo "# Release v${{ needs.validate-tag.outputs.version }}" > release_notes.md
          echo "" >> release_notes.md
          echo "## What's Changed" >> release_notes.md
          echo "" >> release_notes.md

          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$LAST_TAG" ]]; then
            echo "Changes since $LAST_TAG:" >> release_notes.md
            git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD >> release_notes.md
          else
            echo "- Initial release" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "## Packages" >> release_notes.md
          echo "" >> release_notes.md
          for pkg in ./packages/*.nupkg; do
            echo "- \`$(basename $pkg)\`" >> release_notes.md
          done
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./packages/*.nupkg
        body_path: release_notes.md
        draft: false
        prerelease: ${{ needs.validate-tag.outputs.is-prerelease }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-nuget:
    runs-on: ubuntu-latest
    needs: [validate-tag, build-packages, create-release]
    if: github.repository == 'msbolton/Conduit' && startsWith(github.ref, 'refs/tags/v')
    environment: nuget-publishing

    steps:
    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish to NuGet.org
      run: |
        for pkg in ./packages/*.nupkg; do
          echo "Publishing $(basename $pkg)..."
          dotnet nuget push "$pkg" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        done
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Publish summary
      run: |
        echo "âœ… Published packages to NuGet.org:"
        for pkg in ./packages/*.nupkg; do
          PKG_NAME=$(basename $pkg .nupkg)
          echo "  - https://www.nuget.org/packages/${PKG_NAME}"
        done